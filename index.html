<!DOCTYPE html>
<html lang="ko">

<header>
    <title>수강신청 클라이언트</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="script.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L52MCPT86E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L52MCPT86E');
    </script>
</header>

<body>
<div class="title-area">
    📢 처음이신가요? <a href="help.html">클릭</a>
</div>

<div class="notice-area">
    20200218 19:00 ~ 사이트 공사중입니다!
</div>

<div class="content-area">
    <!-- Clock -->
    <div class="section">
        <div class="clock-container">
            <p id="clock"><!-- Clock will be here --></p>
        </div>
    </div>

    <!-- Input -->
    <div id="inputSection" class="section part-of-phase">
        <h3>1. 로그인하기</h3>

        <!-- Login form -->
        <form name="loginForm" target="_blank" method="post">
            <label>
                <input class="form-input " type="text" name="stuno" placeholder="학번">
            </label>
            <label>
                <input class="form-input" type="password" name="pwd" placeholder="비밀번호">
            </label>

            <button class="form-button green-button" type="button" onclick="login()">로그인하기</button>
        </form>

        <div class="description">
            입력하신 학번과 비밀번호는 수강신청 서버로만 전송되며 어디에도 저장되지 않습니다.
        </div>

    </div>

    <!-- Perform -->
    <div id="performSection" class="section part-of-phase">
        <h3>2. 강의 신청하기</h3>

        <!-- Bulk add field -->
        <div class="row">
            <input id="courseIdsInput" class="col-8 col-input" type="text" name="courseIds" placeholder="IAA12345678, OO98765432">

            <button class="col-2 col-button plain-button" onclick="addCourseIdFormRow();">+ 추가</button>
        </div>

        <div class="description">
            학수번호를 기입해 주세요. 여러 개를 쉼표로 이어서 쓸 수도 있습니다.
        </div>

        <div id="courseIdFormRows">
            <!-- Form rows will be added here -->
        </div>
    </div>
</div>
</body>

</html>
