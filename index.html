<!DOCTYPE html>
<html lang="ko">

<header>
    <title>수강신청 클라이언트</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="script.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L52MCPT86E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L52MCPT86E');
    </script>
</header>

<body>
<div class="title-area">
    📢 처음이신가요? <a href="help.html">클릭</a>
</div>

<div id="desktopRecommendation" class="notice-area">
    데스크탑에서 이용하시는게 더 편해요!
</div>

<div class="content-area">
    <!-- Wrapped content -->
    <div class="main-area">
        <!-- Linear progress bar -->
        <div id="delegateFrameLoading" class="linear-activity">
            <div class="indeterminate"></div>
        </div>
        <iframe src="https://sugang.inu.ac.kr" name="delegateFrame" onload="onFrameLoaded();"></iframe>
        <div class="description">
            ↑ 요청 결과가 여기에 나타납니다.
        </div>
    </div>

    <!-- Sidebar -->
    <div class="side-area">
        <!-- Clock -->
        <div>
            <div class="clock-container">
                <p id="clock"><!-- Clock will be here --></p>
            </div>
        </div>

        <!-- Login -->
        <div>
            <h3>1. 로그인</h3>

            <form target="delegateFrame" action="https://sugang.inu.ac.kr/jsp/loginCheck.jsp" method="post">
                <label>
                    <input type="text" name="stuno" placeholder="학번">
                </label>
                <label>
                    <input type="password" name="pwd" placeholder="비밀번호">
                </label>

                <button class="submit-button" type="submit" onclick="login();">로그인</button>
            </form>
        </div>

        <!-- Submit -->
        <div>
            <h3>2. 수강신청</h3>

            <div id="formsContainer">
                <!-- Will be filled after onLoad -->
            </div>

            <button class="button" onclick="addField();">+ 학수번호 추가하기</button>

            <!-- The submit-all button -->
            <button id="submitAllButton" class="submit-button" onclick="submitAll();"></button>

            <!-- Progress -->
            <div id="requestProgress"><!-- Default empty --></div>

            <div class="description" style="padding-bottom: 36px;">
                입력하신 학수번호에 대해 순차적으로 수강신청 요청을 전송합니다. 요청은 최소 1초 간격을 두고 전송됩니다. 팝업 발생 시 직접 닫아주셔야 다음 요청이 진행됩니다.
            </div>
        </div>
    </div>
</div>
</body>

</html>
