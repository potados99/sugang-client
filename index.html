<!DOCTYPE html>
<html lang="ko">

<header>
    <title>수강신청 클라이언트</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="script.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L52MCPT86E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'G-L52MCPT86E');
    </script>
</header>

<body>
<div class="title-area">
    📢 처음이신가요? <a href="help.html">클릭</a>
</div>

<div class="notice-area">
    20200218 19:00 ~ 사이트 공사중입니다!
</div>

<div class="content-area">
    <!-- Clock -->
    <div class="section">
        <div class="clock-container">
            <p id="clock"><!-- Clock will be here --></p>
        </div>
    </div>

    <!-- Login -->
    <div class="section">
        <h3>1. 로그인하기</h3>

        <!-- Login form -->
        <form name="loginForm" target="_blank" method="post">
            <input class="form-input " type="text" name="stuno" placeholder="학번">
            <input class="form-input" type="password" name="pwd" placeholder="비밀번호">

            <button class="form-button green-button" type="button" onclick="login()">로그인하기</button>
        </form>

        <div class="description">
            입력하신 학번과 비밀번호는 수강신청 서버로만 전송되며 어디에도 저장되지 않습니다.
        </div>
    </div>

    <!-- Submit -->
    <div class="section">
        <h3>2. 강의 신청하기</h3>

        <!-- Bulk add field -->
        <div class="row">
            <input id="courseIdsInput" class="col-8 col-input" type="text" name="courseIds"
                   placeholder="IAA12345678(메모 1), OO98765432(메모 2)">

            <button class="col-2 col-button plain-button" onclick="addCourseIdFormRows();" style="min-width: 75px;">+ 추가</button>
        </div>

        <div class="description">
            학수번호를 기입해 주세요. 여러 개를 쉼표로 이어서 쓸 수 있습니다. 소괄호 속에 메모를 남길 수 있습니다.
        </div>

        <div id="courseIdFormRows">
            <!-- Form rows will be added here -->
        </div>
    </div>

    <!-- Open result page -->
    <div class="section">
        <h3>3. 수강신청 페이지로 이동</h3>

        <button class="form-button plain-button" onclick="openResultPage();">수강한 강의 목록 보기</button>
        <div class="description">
            수강한 강의 목록을 보려면 로그인 되어 있어야 합니다. 로그인 되어 있지 않으면 하얀 화면만 보입니다.
        </div>
    </div>
</div>
</body>

</html>
