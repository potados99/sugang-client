<!DOCTYPE html>
<html lang="ko">

<header>
    <title>수강신청 클라이언트</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</header>

<body>
<div class="notice-area">
    📢 처음이신가요? <a href="help.html">클릭</a>
</div>

<div class="content-area">
    <!-- Wrapped content -->
    <div class="main-area">
        <iframe src="http://sugang.inu.ac.kr" name="delegateFrame" onload="onFrameLoaded();"></iframe>
    </div>

    <!-- Sidebar -->
    <div class="side-area">
        <!-- Login -->
        <div>
            <h3>1. 로그인</h3>

            <form target="delegateFrame" action="http://sugang.inu.ac.kr/jsp/loginCheck.jsp" method="post">
                <label>
                    <input type="text" name="stuno" placeholder="학번">
                </label>
                <label>
                    <input type="password" name="pwd" placeholder="비밀번호">
                </label>

                <button class="submit-button" type="submit">로그인</button>
            </form>
        </div>

        <!-- Submit -->
        <div>
            <h3>2. 수강신청</h3>

            <div id="forms">
                <!-- Will be filled after onLoad -->
            </div>

            <button class="button" onclick="addField();">+ 학수번호 추가하기</button>

            <!-- The submit-all button -->
            <button id="submitAllButton" class="submit-button" onclick="submitAll();"></button>

            <div class="description">
                입력하신 학수번호에 대해 순차적으로 수강신청 요청을 전송합니다. 1초에 한 번씩 전송하며, 팝업 발생 시 닫아주셔야 다음 요청이 진행됩니다.
            </div>

        </div>
    </div>
</div>
</body>

</html>
